<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Booking Pass</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 16px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>My Booking</h1>
  <div id="bookingCard">Loading your booking details...</div>

  <script>
    $(function () {
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const customerId = getParameterByName('userid');

        if (!customerId) {
            $('#bookingCard').html("Missing userid parameter.");
            return;
        }

        // Generate HMAC SHA-256 hash
        async function generateHash(userid, secret) {
            const encoder = new TextEncoder();
            const key = await crypto.subtle.importKey(
                "raw",
                encoder.encode(secret),
                { name: "HMAC", hash: "SHA-256" },
                false,
                ["sign"]
            );
            const signature = await crypto.subtle.sign("HMAC", key, encoder.encode(String(userid).trim()));
            return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // IMPORTANT: Replace with your actual shared secret (same as on Render backend)
        const sharedSecret = "XxEKJ0_e86072gnm!28fDMtXjEf2w3NM";

        generateHash(customerId, sharedSecret).then(hash => {
            fetch(`https://pass-cafe-gardens-backend-final.onrender.com/api/get-bookings?userid=${customerId}&hash=${hash}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        $('#bookingCard').html("Error: " + data.error);
                        return;
                    }

                    if (data.bookings.length === 0) {
                        $('#bookingCard').html("No live bookings.");
                        return;
                    }

                    const booking = data.bookings[0];
                    $('#bookingCard').html(`
                        <div class="card">
                            <h3>Your Current Booking</h3>
                            <p><strong>Resource:</strong> ${booking.ResourceName}</p>
                            <p><strong>Start:</strong> ${new Date(booking.FromTime).toLocaleString()}</p>
                            <p><strong>End:</strong> ${new Date(booking.ToTime).toLocaleString()}</p>
                        </div>
                    `);
                })
                .catch(err => {
                    console.error(err);
                    $('#bookingCard').html("Error loading bookings.");
                });
        });
    });
  </script>
</body>
</html>
