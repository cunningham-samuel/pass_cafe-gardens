<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Booking Pass</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .active-pass { border: 2px solid green; background-color: #e0ffe0; padding: 16px; border-radius: 8px; }
    .inactive-pass { border: 2px solid #ccc; background-color: #f9f9f9; padding: 16px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>My Booking</h1>
  <div id="bookingCard">Loading your pass...</div>

  <script>
    $(function () {
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const customerId = getParameterByName('userid');
        if (!customerId) {
            $('#bookingCard').html("Missing userid parameter.");
            return;
        }

        // Generate hash exactly as server expects
        async function generateHash(userid, secret) {
            const encoder = new TextEncoder();
            const key = await crypto.subtle.importKey(
                "raw",
                encoder.encode(secret),
                { name: "HMAC", hash: "SHA-256" },
                false,
                ["sign"]
            );
            const signature = await crypto.subtle.sign("HMAC", key, encoder.encode(userid.trim()));
            return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const sharedSecret = "XxEKJ0_e86072gnm!28fDMtXjEf2w3NM"; // ⚠️ replace with your secret

        generateHash(customerId, sharedSecret).then(hash => {
            fetch(`https://pass-cafe-gardens-backend-final.onrender.com/api/get-bookings?userid=${customerId}&hash=${hash}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        $('#bookingCard').html("Error: " + data.error);
                        return;
                    }

                    if (data.bookings.length === 0) {
                        $('#bookingCard').html("No current booking.");
                        return;
                    }

                    const now = new Date();
                    const graceMs = 15 * 60 * 1000; // 15 min grace
                    let activeBooking = null;

                    for (const booking of data.bookings) {
                        const start = new Date(booking.FromTime);
                        const end = new Date(booking.ToTime);
                        if (now >= new Date(start.getTime() - graceMs) && now <= new Date(end.getTime() + graceMs)) {
                            activeBooking = booking;
                            break;
                        }
                    }

                    if (activeBooking) {
                        $('#bookingCard').html(`
                            <div class="active-pass">
                                <h2>Garden & Café Pass Active</h2>
                                <h4>Booking Details</h4>
                                <p><strong>Name:</strong> ${activeBooking.CoworkerFullName}</p>
                                <p><strong>Resource:</strong> ${activeBooking.ResourceName}</p>
                                <p><strong>Start:</strong> ${new Date(activeBooking.FromTime).toLocaleString()}</p>
                                <p><strong>End:</strong> ${new Date(activeBooking.ToTime).toLocaleString()}</p>
                            </div>
                        `);
                    } else {
                        $('#bookingCard').html(`
                            <div class="inactive-pass">
                                <h2>No current booking</h2>
                            </div>
                        `);
                    }
                })
                .catch(err => {
                    console.error(err);
                    $('#bookingCard').html("Error loading bookings.");
                });
        });
    });
  </script>
</body>
</html>
