<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Booking Pass</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 16px; border-radius: 8px; }
    .green-card { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    .white-card { background-color: #ffffff; border-color: #ccc; color: #333; }
  </style>
</head>
<body>
  <h1>Loading your pass...</h1>
  <div id="bookingCard">Please wait...</div>

  <script>
    $(function () {
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const customerId = getParameterByName('userid');

        if (!customerId) {
            $('#bookingCard').html("Missing userid parameter.");
            return;
        }

        // Generate HMAC SHA-256 hash
        async function generateHash(userid, secret) {
            const encoder = new TextEncoder();
            const key = await crypto.subtle.importKey(
                "raw",
                encoder.encode(secret),
                { name: "HMAC", hash: "SHA-256" },
                false,
                ["sign"]
            );
            const signature = await crypto.subtle.sign("HMAC", key, encoder.encode(userid.trim()));
            return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const sharedSecret = "XxEKJ0_e86072gnm!28fDMtXjEf2w3NM"; // Replace with your actual secret

        generateHash(customerId, sharedSecret).then(hash => {
            fetch(`https://pass-cafe-gardens-backend-final.onrender.com/api/get-bookings?userid=${customerId}&hash=${hash}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        $('#bookingCard').html("Error: " + data.error);
                        return;
                    }

                    if (data.bookings.length === 0) {
                        $('#bookingCard').html(`<div class="card white-card"><h3>No bookings found</h3></div>`);
                        return;
                    }

                    const now = new Date();
                    const booking = data.bookings[0];
                    const fromTime = new Date(booking.FromTime);
                    const toTime = new Date(booking.ToTime);
                    const early = new Date(fromTime.getTime() - 15 * 60000);
                    const late = new Date(toTime.getTime() + 15 * 60000);

                    let active = (now >= early && now <= late);
                    let cardClass = active ? 'green-card' : 'white-card';
                    let heading = active ? 'Garden & CafÃ© Pass Active' : 'No Current Booking';

                    $('#bookingCard').html(`
                        <div class="card ${cardClass}">
                            <h3>${heading}</h3>
                            <h4>Booking Details</h4>
                            <p><strong>Name:</strong> ${booking.CoworkerFullName}</p>
                            <p><strong>Resource:</strong> ${booking.ResourceName}</p>
                            <p><strong>Start:</strong> ${fromTime.toLocaleString()}</p>
                            <p><strong>End:</strong> ${toTime.toLocaleString()}</p>
                        </div>
                    `);
                })
                .catch(err => {
                    console.error(err);
                    $('#bookingCard').html("Error loading bookings.");
                });
        });
    });
  </script>
</body>
</html>
